<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPSG.css">
</head>
<body>
    <div class="game_name">
        <h1>Rock Paper Scissors Game</h1>
    </div>
    <!-- Code for Choices -->
    <div class="choices_container">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>  
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <!-- Code for Score Board -->
    <div class="score_board">
        <div class="user_score_board">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="computer_score_board">
            <p id="computer_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <!-- Code for Message -->
    <div class="message">
        <p id="message">Play your Move</p>
    </div>

    <script src="RPSG.js"></script>
</body>
</html>
